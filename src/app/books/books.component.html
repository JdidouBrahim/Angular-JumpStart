<div class="container">
  <div class="row">
    <div class="col-lg-4" *ngFor="let book of books">
      <div class="card">
        <img class="card-img-top" src="{{book.book_image}}" alt="">
        <h5 class="card-title">
          <a [routerLink]="['/books',book.id]">{{book.title}}</a>
        </h5>
        {{book.isbn}}
        <div class="card-body">
          {{book.description}}
        </div>
      </div>
    </div>
  </div>
</div>
