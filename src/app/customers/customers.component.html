<div class="container">
  <div class="row grid-container">
      <div class="col-md-10">
          <div class="table">
              <table class="table table-striped table-hover">
                  <thead>
                      <tr>
                          <th>&nbsp;</th>
                          <th>First Name</th>
                          <th >Last Name</th>
                          <th >Address</th>
                          <th >City</th>
                          <th>State</th>
                          <!-- Or you can do this directly rather than using sort-by directive -->
                          <th>Order Total</th>
                          <th>&nbsp;</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let customer of customers">
                          <td><img src="../../assets/images/{{ customer.gender | lowercase }}.png"
                                  class="grid-image" alt="Customer Image" /></td>
                          <td><a [routerLink]="['/customers',customer.id]">{{ customer.firstName  }}</a></td>
                          <td>{{ customer.lastName  }}</td>
                          <td>{{ customer.address }}</td>
                          <td>{{ customer.city  }}</td>
                          <td>{{ customer.state.name }}</td>
                          <td>{{ customer.orderTotal | currency:'USD':'symbol' }}</td>
                          <td><a>View Orders</a></td>
                      </tr>
                      
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
